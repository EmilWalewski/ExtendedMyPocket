

<div class="modal" [ngClass]="{'is-active': openDialog}">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head lower-padding">
            <span class="icon is-large">
                <i class="fas custom-fas fa-sign-in-alt"></i>
            </span>
            <p class="modal-card-title">Sign In</p>
            <button class="delete" aria-label="close" (click)="closeDialog()"></button>
        </header>
        <section class="modal-card-body">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="input-container">

                <!-- error message here -->
                <div *ngIf="validationError" class="field error-section">
                    <span class="icon has-text-danger">
                        <i class="fas fa-times-circle"></i>
                    </span>
                    <p>{{errorMessage}}</p>
                </div>

                <div formGroupName="loginData">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input formControlName="username" class="input" type="text" placeholder="username">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input formControlName="password" class="input" type="text" placeholder="password">
                    </div>
                </div>

                <div class="field button-section-margin">
                    <div class="control">
                        <button type="submit" class="button is-link is-fullwidth">Submit</button>
                    </div>
                </div>
                </div>

            </form>

        </section>
        <!-- <footer class="modal-card-foot"></footer> -->
    </div>
</div>
